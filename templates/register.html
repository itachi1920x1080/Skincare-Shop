{% extends "base.html" %}

{% block title %}Create Account - Darling Skincare{% endblock %}

{% block content %}
<section class="register-section">
    <div class="register-card" data-aos="zoom-in">
        <h2 class="register-title">Join Darling Skincare</h2>
        <p class="register-subtitle">Exclusive tips and rewards await you.</p>
        
        <form id="registerForm" action="{{ url_for('register') }}" method="POST">
            <div class="input-field">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-field">
                <label for="reg-email">Email Address</label>
                <input type="email" id="reg-email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="input-field">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" placeholder="Min. 8 characters" required>
            </div>

            <div class="input-field">
                <label for="reg-confirm">Confirm Password</label>
                <input type="password" id="reg-confirm" name="confirm_password" placeholder="Repeat your password" required>
            </div>

            <div class="input-field">
                <label for="reg-phone">Phone Number</label>
                <input type="tel" id="reg-phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-field">
                <label for="reg-address">Address</label>
                <input type="text" id="reg-address" name="address" placeholder="Enter your address" required>
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <p class="switch-link">Already a member? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</section>
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/auth-style.css') }}">
{% endblock %}
