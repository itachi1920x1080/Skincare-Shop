<div class="table-responsive">
    <table class="order-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Customer</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>#{{ order.id }}</td>
                <td>{{ order.order_date.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>{{ order.username if order.username else 'N/A' }}</td>
                <td>${{ "%.2f"|format(order.total_amount) }}</td>
                <td>
                    <span class="status-badge status-{{ order.status|lower }}">
                        {{ order.status }}
                    </span>
                </td>
                <td>
                    <a href="{{ url_for('order_details', order_id=order.id) }}" class="view-btn">
                        <i class="fas fa-eye"></i> View
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
