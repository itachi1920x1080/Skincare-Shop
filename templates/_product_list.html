<div id="product-grid" class="product-grid">
    {% if products %}
        {% for product in products %}
        <div class="product-card" data-category="{{ product.category }}" data-aos="fade-up">
            <div class="product-image">
                <img src="{{ url_for('static', filename='image/products/' + product.image_filename) if product.image_filename else url_for('static', filename='image/default-skin.jpg') }}" alt="{{ product.name }}">
            </div>
            <div class="product-info">
                <span class="category-tag">{{ product.category }}</span>
                <h3 class="p-name">{{ product.name }}</h3>
                <p class="p-price">${{ "%.2f"|format(product.price) }}</p>
                
                {% if product.stock > 0 %}
                    <button class="add-to-cart-btn" 
                            onclick="addToCart('{{ product.id }}', '{{ product.name }}', {{ product.price }}, '{{ product.image_filename }}')">
                        Add to Cart
                    </button>
                {% else %}
                    <button class="out-of-stock" disabled>Sold Out</button>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="no-products">
            <p>បច្ចុប្បន្នមិនទាន់មានផលិតផលនៅឡើយទេ។</p>
        </div>
    {% endif %}
</div>
