{% extends "base.html" %}

{% block title %}Contact Us - Darling Skincare{% endblock %}

{% block content %}
<section class="auth-container" style="flex-direction: column; padding: 60px 20px;">
    <div class="auth-form" data-aos="zoom-in" style="max-width: 600px;">
        <h2>Get In Touch</h2>
        <p style="margin-bottom: 30px;">Have a question about our products or your order?</p>

        <div style="text-align: left; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 20px;">
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> support@darlingstore.com</p>
            <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +855 12 345 678</p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> Phnom Penh, Cambodia</p>
        </div>

        <form action="#" method="POST">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <label>Subject</label>
                <select style="width: 100%; padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.15); color: rgb(168, 144, 144); border: 1px solid rgba(255,255,255,0.3);">
                    <option value="order">Order Inquiry</option>
                    <option value="product">Product Advice</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea rows="4" style="width: 100%; border-radius: 10px; padding: 12px; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); color: white; outline: none;"></textarea>
            </div>
            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>
</section>
{% endblock %}
