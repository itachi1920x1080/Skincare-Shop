{% extends 'base.html' %}

{% block title %}Add New Product - Admin{% endblock %}

{% block content %}
<div class="form-container-bg">
    <div class="form-card">
        
        <div class="form-header">
            <h2>Add New Product</h2>
            <p>á”á‰áŸ’á…á¼á›á•á›á·áá•á›ááŸ’á˜á¸á‘áŸ…á€áŸ’á“á»á„á”áŸ’ášá–áŸá“áŸ’á’ášá”áŸáŸ‹á¢áŸ’á“á€</p>
        </div>

        <form action="{{ url_for('admin_add_product') }}" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label class="form-label">Product Name</label>
                <input type="text" name="name" class="form-input" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Product Description</label>
                <textarea name="description" class="form-textarea" placeholder="ášáŸ€á”ášá¶á”áŸ‹á¢áŸ†á–á¸á‚á»ááŸá˜áŸ’á”ááŸ’áá·á•á›á·áá•á›..." rows="4" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label class="form-label">Price ($)</label>
                    <input type="number" step="0.01" name="price" class="form-input" placeholder="0.00" required>
                </div>
                <div class="form-col">
                    <label class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-input" placeholder="0" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    {% if categories %}
                        {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    {% else %}
                        <option value="Skincare">Skincare</option>
                        <option value="Body Care">Body Care</option>
                        <option value="Hair Care">Hair Care</option>
                    {% endif %}
                </select>
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label class="form-label">Product Image</label>
                <div class="upload-box">
                    <input type="file" name="image" id="imageInput" required accept="image/*" style="margin-bottom: 10px;">
                    <div id="preview-container" class="preview-container">
                        <img id="imagePreview" class="image-preview" src="#" alt="Preview">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-publish">
                ğŸš€ Publish Product
            </button>
            
            <a href="{{ url_for('admin') }}" class="link-cancel">
                Cancel & Back
            </a>
        </form>
    </div>
</div>

<script>
    // Script áŸá˜áŸ’ášá¶á”áŸ‹á”á„áŸ’á á¶á‰ášá¼á”á—á¶á– Preview á–áŸá›á‡áŸ’ášá¾áŸášá¾áŸášá½á…
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewContainer = document.getElementById('preview-container');

    imageInput.onchange = evt => {
        const [file] = imageInput.files;
        if (file) {
            imagePreview.src = URL.createObjectURL(file);
            previewContainer.style.display = 'block';
        }
    }
</script>
{% endblock %}
