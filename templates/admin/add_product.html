{% extends 'base.html' %}

{% block content %}
<div style="background: #f8f9fa; padding: 60px 20px; min-height: 90vh; font-family: 'Inter', sans-serif;">
    <div style="max-width: 600px; background: white; padding: 40px; border-radius: 20px; margin: 0 auto; box-shadow: 0 20px 40px rgba(0,0,0,0.08);">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="margin: 0; color: #2f3542; font-size: 1.8rem;">Add New Product</h2>
            <p style="color: #a4b0be; margin-top: 5px;">á”á‰áŸ’á…á¼á›á•á›á·áá•á›ááŸ’á˜á¸á‘áŸ…á€áŸ’á“á»á„á”áŸ’ášá–áŸá“áŸ’á’ášá”áŸáŸ‹á¢áŸ’á“á€</p>
        </div>

        <form action="{{ url_for('admin_add_product') }}" method="POST" enctype="multipart/form-data">
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #57606f;">Product Name</label>
                <input type="text" name="name" placeholder="Enter product name" required 
                    style="width: 100%; padding: 12px; border: 2px solid #edeff2; border-radius: 10px; outline: none; transition: 0.3s; font-size: 15px;" 
                    onfocus="this.style.borderColor='#6a0dad'; this.style.boxShadow='0 0 0 4px rgba(106, 13, 173, 0.1)'"
                    onblur="this.style.borderColor='#edeff2'; this.style.boxShadow='none'">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #57606f;">Product Description</label>
                <textarea name="description" placeholder="ášáŸ€á”ášá¶á”áŸ‹á¢áŸ†á–á¸á‚á»ááŸá˜áŸ’á”ááŸ’áá·á•á›á·áá•á›..." rows="4" required
                    style="width: 100%; padding: 12px; border: 2px solid #edeff2; border-radius: 10px; outline: none; font-family: inherit; transition: 0.3s;"
                    onfocus="this.style.borderColor='#6a0dad'"></textarea>
            </div>

            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #57606f;">Price ($)</label>
                    <input type="number" step="0.01" name="price" placeholder="0.00" required 
                        style="width: 100%; padding: 12px; border: 2px solid #edeff2; border-radius: 10px; outline: none;">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #57606f;">Stock</label>
                    <input type="number" name="stock" placeholder="0" required 
                        style="width: 100%; padding: 12px; border: 2px solid #edeff2; border-radius: 10px; outline: none;">
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #57606f;">Category</label>
                <select name="category" required style="width: 100%; padding: 12px; border: 2px solid #edeff2; border-radius: 10px; background: #fff; cursor: pointer;">
                    {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #57606f;">Product Image</label>
                <div style="border: 2px dashed #dcdde1; padding: 20px; border-radius: 12px; text-align: center; background: #fafafa; transition: 0.3s;">
                    <input type="file" name="image" id="imageInput" required accept="image/*" style="margin-bottom: 10px;">
                    <div id="preview-container" style="display: none; margin-top: 15px;">
                        <img id="imagePreview" src="#" alt="Preview" 
                             style="max-width: 100%; height: 180px; border-radius: 10px; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.1); filter: brightness(105%);">
                    </div>
                </div>
            </div>

            <button type="submit" style="width: 100%; padding: 15px; background: #6a0dad; color: white; border: none; font-weight: bold; border-radius: 12px; cursor: pointer; font-size: 16px; transition: 0.3s; box-shadow: 0 10px 20px rgba(106, 13, 173, 0.2);" 
                onmouseover="this.style.backgroundColor='#520b8a'; this.style.transform='translateY(-2px)'"
                onmouseout="this.style.backgroundColor='#6a0dad'; this.style.transform='translateY(0)'">
                ğŸš€ Publish Product
            </button>
            
            <a href="{{ url_for('admin') }}" style="display: block; text-align: center; margin-top: 20px; color: #a4b0be; text-decoration: none; font-size: 14px; font-weight: 500;">
                Cancel & Back
            </a>
        </form>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewContainer = document.getElementById('preview-container');

    imageInput.onchange = evt => {
        const [file] = imageInput.files;
        if (file) {
            imagePreview.src = URL.createObjectURL(file);
            previewContainer.style.display = 'block';
        }
    }
</script>
{% endblock %}
