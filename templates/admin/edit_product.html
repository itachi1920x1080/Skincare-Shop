{% extends 'base.html' %}

{% block title %}Edit Product - Admin{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="page-header">
        <h2>Edit Product</h2>
        <a href="{{ url_for('admin_dashboard') }}" style="color: #666; text-decoration: none;">&larr; Cancel</a>
    </div>

    <div style="max-width: 600px; background: white; padding: 30px; border-radius: 8px; margin: 0 auto; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        <form method="POST" enctype="multipart/form-data">
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Price ($)</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Stock</label>
                    <input type="number" name="stock" value="{{ product.stock }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Category</label>
                <select name="category" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="Men" {% if product.category == 'Men' %}selected{% endif %}>Men</option>
                    <option value="Women" {% if product.category == 'Women' %}selected{% endif %}>Women</option>
                    <option value="Kids" {% if product.category == 'Kids' %}selected{% endif %}>Kids</option>
                    <option value="Accessories" {% if product.category == 'Accessories' %}selected{% endif %}>Accessories</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Current Image</label>
                {% if product.image %}
                    <img src="{{ url_for('static', filename='images/' + product.image) }}" width="80" style="border-radius: 4px; margin-bottom: 10px;">
                {% endif %}
                <input type="file" name="image" accept="image/*" style="width: 100%;">
                <small style="color: #888;">Leave empty to keep current image.</small>
            </div>

            <button type="submit" style="width: 100%; padding: 12px; background: #000; color: white; border: none; font-weight: bold; border-radius: 4px; cursor: pointer;">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
