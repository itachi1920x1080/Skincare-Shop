{% extends 'base.html' %}

{% block content %}
<div class="admin-container" style="padding: 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Product Inventory</h2>
        <a href="{{ url_for('admin_add_product') }}" style="background: #000; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">+ Add Product</a>
    </div>

    <table style="width: 100%; border-collapse: collapse; background: #fff;">
        <thead>
            <tr style="background: #f4f4f4; border-bottom: 2px solid #ddd;">
                <th style="padding: 12px; text-align: left;">Image</th>
                <th style="padding: 12px; text-align: left;">Name</th>
                <th style="padding: 12px; text-align: left;">Price</th>
                <th style="padding: 12px; text-align: left;">Stock</th>
                <th style="padding: 12px; text-align: left;">Category</th>
                <th style="padding: 12px; text-align: left;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr style="border-bottom: 1px solid #eee;">
                <td style="padding: 10px;">
                    <img src="{{ url_for('static', filename='image/products/' + product.image_filename) }}" width="50" style="border-radius: 4px;">
                </td>
                <td style="padding: 10px;">{{ product.name }}</td>
                <td style="padding: 10px;">${{ "%.2f"|format(product.price) }}</td>
                <td style="padding: 10px;">{{ product.stock }}</td>
                <td style="padding: 10px;">{{ product.category }}</td>
                <td style="padding: 10px;">
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" style="color: blue; text-decoration: none; margin-right: 10px;">Edit</a>
                    <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" style="color: red; border: none; background: none; cursor: pointer;">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
